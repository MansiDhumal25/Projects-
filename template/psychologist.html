<script type="text/javascript">
		function validate()
		{
			//First Name
			var a = document.getElementsByName('fname')[0].value;
			if(a=='')
			{
				alert("Please enter first name");
				document.getElementsByName('fname')[0].focus();
				return false;
			}
			else if( !(/^[A-Za-z]/.test(a)) )
			{
				alert("Please enter characters");
				document.getElementsByName('fname')[0].focus();
				return false;
			}	

			//Last Name
			a = document.getElementsByName('lname')[0].value;
			if(a=='')
			{
				alert("Please enter Last name");
				document.getElementsByName('lname')[0].focus();
				return false;
			}
			else if( !(/^[A-Za-z]+$/.test(a)) ) 
			{
				alert("Please enter characters");
				document.getElementsByName('lname')[0].focus();
				return false;			
			}			

			//Email-id
			a = document.getElementsByName('email_id')[0].value;
			if(a=='')
			{
				alert("Please enter Email id");
				document.getElementsByName('email_id')[0].focus();
				return false;
			}
			else if( !(/^\w+\@\w+\.([A-Za-z]{2,4})$/.test(a)) )
			{
				alert("Please enter valid Email id");
				document.getElementsByName('email_id')[0].focus();
				return false;			
			}	

			//gender
			if(document.getElementsByName('gender')[0].checked==false 
				&& document.getElementsByName('gender')[1].checked==false)
			{
				alert("Please select your gender");
				document.getElementsByName('gender')[0].focus();
				return false;
			}
			
			//password
			a = document.getElementsByName('password')[0].value;
			if(a=='')
			{
				alert("Please enter Password");
				document.getElementsByName('password')[0].focus();
				return false;
			}
			
			else if( !(/^[\w+\W+]{8,15}$/.test(a)) )
			{
				alert("Please enter 8-15 characters for password");
				document.getElementsByName('password')[0].focus();
				return false;
			}

			//Qualification
			a = document.getElementsByName('qualification')[0].value;
			if(a=='')
			{
				alert("Please enter Qualification");
				document.getElementsByName('qualification')[0].focus();
				return false;
			}
			else if( !(/^[A-Za-z]/.test(a)) )
			{
				alert("Please enter characters");
				document.getElementsByName('qualification')[0].focus();
				return false;
			}	
			//Years of Experience
			a = document.getElementsByName('experience')[0].value;
			if(a=='')
			{
				alert("Please enter Years of Experience");
				document.getElementsByName('experience')[0].focus();
				return false;
			}
			else if( !(/^[A-Za-z0-9]/.test(a)) )
			{
				alert("Please enter characters");
				document.getElementsByName('experience')[0].focus();
				return false;
			}	
			return true;
		}
</script>
