<script type="text/javascript">
	function validate()
	{
		//First Name
		var a = document.getElementsByName('first_name')[0].value;
		if(a=='')
		{
			alert("Please enter first name");
			document.getElementsByName('first_name')[0].focus();
			return false;
		}
		else if( !(/^[A-Za-z]/.test(a)) )
		{
			alert("Please enter characters");
			document.getElementsByName('first_name')[0].focus();
			return false;
		}	

		//Middle Name
		a = document.getElementsByName('middle_name')[0].value;
		if(a=='')
		{
			alert("Please enter Middle name");
			document.getElementsByName('middle_name')[0].focus();
			return false;
		}
		else if( !(/^[A-Za-z]+$/.test(a)) )
		{
			alert("Please enter characters");
			document.getElementsByName('middle_name')[0].focus();
			return false;			
		}	

		//Last Name
		a = document.getElementsByName('last_name')[0].value;
		if(a=='')
		{
			alert("Please enter Last name");
			document.getElementsByName('last_name')[0].focus();
			return false;
		}
		else if( !(/^[A-Za-z]+$/.test(a)) ) 
		{
			alert("Please enter characters");
			document.getElementsByName('last_name')[0].focus();
			return false;			
		}			

		//Email-id
		a = document.getElementsByName('e_mail')[0].value;
		if(a=='')
		{
			alert("Please enter Email id");
			document.getElementsByName('e_mail')[0].focus();
			return false;
		}
		else if( !(/^\w+\@\w+\.([A-Za-z]{2,4})$/.test(a)) )
		{
			alert("Please enter valid Email id");
			document.getElementsByName('e_mail')[0].focus();
			return false;			
		}	

		a = document.getElementsByName('DOB')[0].value;
		//Date of birth
		if(a=='')
		{
			alert("Please enter Date of Birth");
			document.getElementsByName('DOB')[0].focus();
			return false;
		}
		else if( !(/^(0?[1-9]|1[012])[\/\-](0?[1-9]|[12][0-9]|3[01])[\/\-]\d{4}$/.test(a)) )
		{
			alert("Please enter valid Date of Birth");
			document.getElementsByName('DOB')[0].focus();
			return false;			
		}
		
		//password
		a = document.getElementsByName('password')[0].value;
		if(a=='')
		{
			alert("Please enter Password");
			document.getElementsByName('password')[0].focus();
			return false;
		}
		else if( !(/^[\w+\W+]{8,15}$/.test(a)) )
		{
			alert("Please enter 8-15 characters for password");
			document.getElementsByName('password')[0].focus();
			return false;
		}
		 
		// answer
		var a = document.getElementsByName('answer')[0].value;
		if(a=='')
		{
			alert("Please enter characters");
			document.getElementsByName('answer')[0].focus();
			return false;
		}
		else if( !(/^\w/.test(a)) )
		{
			alert("Please enter characters");
			document.getElementsByName('answer')[0].focus();
			return false;
		}	
	
		return true;
	}
	
	function check()
	{
		
		var a = "<%=gender%>";
		
		if(a == 'm')
			document.getElementsByName('gender')[0].checked = true;
		else
			document.getElementsByName('gender')[1].checked = true;
	}
	
</script>
